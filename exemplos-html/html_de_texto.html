<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Códigos de texto para HTML</title>
		<meta charset="utf-8" >
        <!--Usada para corrigir problemas ocasionados por alguns caracteres dentro do código-->
	</head>
	<body>
	<center>
	Aperte Ctrl + u para ver o código fonte<br><br><br> 
	<strong>Texto importante</strong><br>
	<b>Texto em negrito</b><br>
	<!-- Strong e negrito têm o mesmo efeito visual,mas o buscador leva o strong em consideração na pesquisa-->
	<i>Texto em itálico</i><br>
	<em>Texto enfatizado</em><br>
	<!--Italico e enfatizado possuem o mesmo efeito visual, porém o enfatizado será levado em conta pelo buscador-->
	<mark>Texto marcado</mark><br>
	<small>Texto pequeno</small><br>
	<del>Texto excluído</del><br>
	<ins>Texto inserido</ins><br>
	Texto <sup>superior</sup><br>
	Texto <sub>inferior</sub><br>
	<code>Texto em código de computador</code><br>
	<!--Apenas o estilo da fonte muda, isso não interfere em seu computador-->
	<marquee>Faz o texto rodar na página</marquee><br>
	<!--Também fuinciona com imagens-->
	<abbr title="Indica o significado da palavra">Coloque o mouse aqui</abbr>
	<!-- No geral isso é usado para abreviações-->
	</center>
        
</html>
