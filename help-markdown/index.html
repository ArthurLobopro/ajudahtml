<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuda Markdown</title>
    <link rel="stylesheet" href="../css/cabecalho-medidas.css">
    <link rel="stylesheet" href="../css/cabecalho-white.css">
    <link rel="stylesheet" href="css/html-table.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        
        <div id="cabecalho">
            Tema:
            <div class="theme-button" onclick="troca()">
                <div class="circle left">
                    <img src="../midia/moon-icon.svg" alt="" width="16px" height="16px">
                </div>
            </div>
        </div>

        <div id="menu">
            <a href="../index.html"><img src="../midia/home_white.png" onmousemove="troca_home(1)" onmouseleave="troca_home(2)"
                id="home"></a>
            <ul>
                <a href="html-table.html"><li class="botao">Página em HTML</li></a>
                <a href="markdown-table.html"><li class="botao">Página em Markdown (convertido)</li></a>
            </ul>
        </div>
    </header>
    <section>
        <ul>
            <li class="focus" id="li-html" onclick="troca('html')">
                <a href="./html-table.html" target="_blank"><div class="link"></div></a>
                <span class="mg-auto">Feito em HTML</span>
            </li>
            <li id="li-mark" onclick="troca('mark')">
                <a href="./markdown-table.html" target="_blank"><div class="link"></div></a>
                <span class="mg-auto">Feito em Markdown (e convertido)</span>
            </li>
        </ul>
        <div id="container">
            <div id="html" class="visible">
                <object data="html-table.html" type="text/html" width="100%" height="2330px"></object>
            </div>
            <div id="mark" class="invisible flex">
                <object data="markdown-table.html" type="text/html" width="100%" height="4295px"></object>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
